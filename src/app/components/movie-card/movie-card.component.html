<div class="card movie-card-genre-{{ movie.genre.toLowerCase() }}" (click)="onClick()">
  <img [src]="'assets/images/' + movie.image" class="card-img-top" alt="Movie image" />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ movie.genre }}</p>
  </div>
</div>
